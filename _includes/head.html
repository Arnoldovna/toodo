<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="{% if description %}{{ description }} {% else %} {{ site.description }} {% endif %}" />
    <meta name="robots" content="index, follow" />
    <meta name="google" content="notranslate">
    <title>{% if title %} {{ title }} {% else %} {{ site.title }} {% endif %}</title>
    <link rel="canonical" href="{{ site.baseurl }}{{ page.url }}" />
    <!-- <link rel="icon" type="image/x-icon" href="{{site.baseurl}}/assets/images/favicon.ico" /> -->
    <link rel="author" href="{{ site.baseurl }}" />
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css" />
</head>
